<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/73e562196f.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>Reservia</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
</head>
<body>
    <nav id="navbar">
        <img src="src/images/logo/Reservia.svg">
        <ul id="listItems">
            <li class="navItem"><a href="#">Hébérgements</a></li>
            <li class="navItem"><a href="#">Activités</a></li>
            <li class="navItem"><a href="#">S'inscrire</a></li>    
        </ul>
    </nav>
    <div id="titre">
        <h3>Trouvez votre hébergement pour des vacances de rêves</h3>
        <p>en plein centre ville ou en pleine nature</p> 
    </div>
  
    <div id="research">
        <div class="containIcon">
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
        </div>
        <input type="text" placeholder="Saisir une ville"></input>
        <input id="bouton" type="button" value="Rechercher">
    </div>

    <div id="blockFiltre"> 
        <p id="labelFiltres">Filtres</p>
        <div class="filtres">
            <div class="containIcon">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
            <p class="label">Economique</p>
        </div>
        <div class="filtres">
            <div class="containIcon">
                <i class="fa fa-child icon" aria-hidden="true"></i>
            </div>
            <p class="label">Familial</p>
        </div>
        <div class="filtres">
            <div class="containIcon">
                <i class="fa fa-heart icon" aria-hidden="true"></i>
            </div>
            <p class="label">Romantique</p>
        </div>
        <div class="filtres">
            <div class="containIcon">
                <i class="fa fa-dog icon" aria-hidden="true"></i>
            </div>
            <p class="label">Animaux autorisés</p>
        </div>
    </div>

   <div id="info">
    <div class="containIconInfo">
        <i class="fa fa-info iconInfo" aria-hidden="true"></i>
    </div>
        <p class="label"> Plus de 500 logements sont disponible dans cette ville </p> 
    </div>
</body>
</html>
